<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bite.log [we're made pho each other] - your bite.log</title>
    <link rel="icon" href="favicon.ico" type="image/png" sizes="16x16">
    <link href="./css/reset.css" type="text/css" rel="stylesheet">
    <link href="./css/style.css" type="text/css" rel="stylesheet">
    <link href="./css/gallery.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Karla" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <!--User Profile-->
    <header class="user-profile">
        <div id="nav">
            <nav>
                <ul>
                    <li><a href="index.html" id="home" alt="home"><i class="fas fa-home fa-lg"></i> Home</a></li>
                    <li><a href="gallery.html" alt="food log"><i class="fas fa-cookie-bite fa-lg"> </i> Log</a></li>
                    <li><a href="add.html" id="add" alt="add log"><i class="fas fa-plus-square fa-lg"></i> Add</a></li>
                    <li class="floatright" id="logout-button"></li>
                </ul>
            </nav>
        </div>
        <div id="user-info">
            <section id="bites">
                <h4>bites</h4>
                <h1 id="bite-count">##</h1>
            </section>
            <figure>
                <img id="user-profilepic" src="./images/blankprofilepic.png">
                <h4 id="user-name">Username</h4>
            </figure>
            <section id="restaurants">
                    <h4>restaurants</h4>
                    <h1 id="restaurant-count">##</h1>
            </section>            
        </div>
    </header>

    <!--Gallery-->
    <main>
        <section>
            <h2>your bite.log</h2>
            
            <!--Filter-->
            <select id="food-category" class="float" onchange="categorySortHandler()">
                <option value="default" selected="selected">Category (all)</option>
            </select>
            <select id="filter-by" onchange="filterHandler()">
                <option value="default" selected="selected">Filter By (all)</option>
                <option value="filter-favs">Favorites</option>
                <option value="filter-ratinghl">Rating, high to low</option>
                <option value="filter-ratinglw">Rating, low to high</option>
            </select>
            <!--Grid and List view icons from fontawesome.com-->
            <ul id="view-icons">
                <li><a href="#" onClick="changeViewHandler" id="grid-icon" class="icon-selected"><i class="fas fa-th-large" alt="Grid View"></i> Grid View</a></li>
                <li>|</li>
                <li><a href="#" onClick="changeViewHandler" id="list-icon"><i class="fas fa-list" alt="List View"></i> List View</a></li>
            </ul>

            <div id="gallery-view">
            </div>
            <div id="list-view">
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <section>
            <div id="footer-logo"> 
                <img src="./images/logo.png">
                <h5>bite.log</h5>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="log.html">bite log</a></li>
                    <li><a href="add.html">add log</a></li>
                </ul>
                &copy; 2018 bite.log
            </div>
            <div>
                <h3>top rated</h3>
                <ol>
                    <li>pho</li>
                    <li>hamburgers</li>
                    <li>potatoes</li>
                </ol>
            </div>
            <div>
                <h3>friends list</h3>
                <ol>
                    <li>Julia Child</li>
                    <li>Martha Stewart</li>
                    <li>Nigella Lawson</li>
                </ol>
            </div>
        </section>
    </footer>
<script src='./js/app.js'></script>
<script src='./js/gallery.js'></script>
<script src="./js/filters.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
